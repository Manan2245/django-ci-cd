version: "3.8"

services:
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/data

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-todo_local}
      MYSQL_USER: ${DB_USER:-todo}
      MYSQL_PASSWORD: ${DB_PASSWORD:-todo123}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
    ports:
      - "3306:3306"
    volumes:
      - todo_mysql_data:/var/lib/mysql

volumes:
  todo_mysql_data:
